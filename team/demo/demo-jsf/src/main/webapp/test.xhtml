<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <p:editor/>
    <p:accordionPanel onTabChange="onTabChange(panel)">
        <p:tab title="First Tab Title">
            <h:outputText value= "Lorem"/>
            ...More content for first tab
        </p:tab>
        <p:tab title="Second Tab Title">
            <h:outputText value="Ipsum" />
        </p:tab>
        //any number of tabs
    </p:accordionPanel>
    <script type="application/javascript">
        function  onTabChange(panel) {
            alert(panel);
        }
    </script>
</h:body>
</html>
